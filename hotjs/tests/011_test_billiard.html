<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../physics.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#mainView {
	display: inline-block;
	border: solid green 0px;
	margin: 0px;
	padding: 0px;
}
div#btn_zoom {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 10px;
	right: 10px;
	background-color: #eeeeee;
}
div#btn_act {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 50px;
	right: 10px;
	background-color: #eeeeee;
}
input.act {
	right: 0px;
}
</style>
</head>
<body>
<div>
<div id="mainView"></div>
<div id="btn_zoom">
<input type='button' value='?' onClick='viewX.showFPS()'/>
<input type='button' value='#' onClick='table.showGrid();table.showBgImg();'/>
<input type='button' value='#' onClick='pool.showGrid();'/>
<input class='act' type="button" value="new game" onClick="add_ball();"/>
<input class='act' type="button" value="shoot!" onClick="kick_ball(0);"/>
</div>
</div>
<script>

var Billiard = function(){
	Billiard.base(this);
}

hotjs.inherit(Billiard, hotjs.Physics.Ball, {
	update : function(dt) {
		Billiard.supClass.update.call(this,dt);
		
		
	}
});
	
var balls = [];
var add_ball = function(){};
var remove_ball = function(){};

var viewX;
var table;
var pool;

resources.load([
    		'redball.png',
    		'ball.png',
    		'billiardtable.jpg'
    	]);
        	
resources.onReady(function() {
	var w = window.innerWidth, h = window.innerHeight;
	
	var v = document.getElementById('mainView');
	v.style.width = w;
	v.style.height = h;

	viewX = (new hotjs.View()).setContainer('mainView').setSize(w,h).showFPS(false);

	table = (new hotjs.Scene()).setSize(w, h)
	.setColor("blue")
	.setImage(resources.get('billiardtable.jpg'))
	.showGrid(false).showBgImg(true)
	//.setGravity(0)
	;

	viewX.addScene( table );

	var marginX = 58, marginY = 60;
	pool = (new hotjs.Physics.Scene())
		.setBgColor(null)
		.setPos(marginX,marginY).setSize(w - marginX *2, h - marginY *2)
		.showGrid(true)
		.setGravity(0);
	
	table.addNode( pool );
	
	add_ball = function() {
		pool.removeAll();
		balls.length = 0;
		
		var r = w * 22 / 1024;
		var x0 = 650, y0 = 215;
		for( var i=0; i<5; i++ ) {
			for( var j=0; j<=i; j++ ) {
				x = x0 + i * (r+6) * 0.707;
				y = y0 + j * (r+5) * 0.707;
				b = new hotjs.Physics.Ball();
				b.setImage(resources.get('redball.png')).setSize(r,r).setDensity(hotjs.Physics.Constant.WOOD_DENSITY);
				b.setPos(x,y).setVelocity(0,0).setAccel(0,0);
				pool.addNode(b);
			}
		}
		
		x = 204, y = 200;
		b = new hotjs.Physics.Ball();
		b.setImage(resources.get('ball.png')).setSize(r,r).setDensity(hotjs.Physics.Constant.WOOD_DENSITY);
		b.setPos(x,y).setVelocity(0,0).setAccel(0,0);
		b.setDraggable(true).setMoveable(true);
		pool.addNode(b);
		
		balls.push(b);
	}
	
	add_ball();
	
	var app = (new hotjs.App()).addView(viewX).start();
});

function kick_ball(i){
	var b = balls[i];
	if( b != undefined ) {
		var vx = Math.random() * table.width() * 0.1;   
		var vy = - Math.random() * table.height() * 0.1;
		b.setVelocity(vx,vy);
	}
}
</script>
</body>

</html>

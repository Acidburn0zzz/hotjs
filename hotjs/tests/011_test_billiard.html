<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../physics.js"></script>
<script type="text/javascript" src="../util.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#mainView {
	display: inline-block;
	border: solid green 0px;
	margin: 0px;
	padding: 0px;
}
div#btn_zoom {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 10px;
	right: 10px;
	background-color: #eeeeee;
}
div#btn_act {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 50px;
	right: 10px;
	background-color: #eeeeee;
}
input.act {
	right: 0px;
}
</style>
</head>
<body>
<div>
<div id="mainView"></div>
<div id="btn_zoom">
<input type='button' value='?' onClick='viewX.showFPS();'/>
<input type='button' value='~' onClick='viewX.benchFPS(1,300,true);'/>
<input type='button' value='#' onClick='table.showGrid();table.showBgImg();'/>
<input type='button' value='#' onClick='pool.showGrid();'/>
<input class='act' type="button" value="new game" onClick="add_ball();"/>
<input class='act' type="button" value="shoot!" onClick="kick_ball(0);"/>
</div>
</div>
<script>

var Billiard = function(){
	Billiard.base(this);
}

hotjs.inherit(Billiard, hotjs.Physics.Ball, {
	update : function(dt) {
		Billiard.supClass.update.call(this,dt);
		
		
	}
});
	
var balls = [];
var add_ball = function(){};
var remove_ball = function(){};

var viewX;
var table;
var pool;

resources.load([
    		'img/balls.png',
    		'img/billiardpole.png',
    		'img/billiardtable.jpg'
    	]);
        	
resources.onReady(function() {
	var w = window.innerWidth, h = window.innerHeight;
	
	var v = document.getElementById('mainView');
	v.style.width = w;
	v.style.height = h;

	viewX = (new hotjs.Util.BenchLab())
		.setContainer('mainView')
		.setSize(w,h)
		.showFPS(false);

	table = (new hotjs.Scene())
		.setSize(w, h)
		.setColor("blue")
		.setImage(resources.get('img/billiardtable.jpg'))
		.showGrid(false)
		.showBgImg(true);

	viewX.addScene( table );
	
	var bgW = 1024, bgH = 576;
	var fx = w / bgW, fy = h / bgH;

	var marginX = 58 * fx, marginY = 60 * fx;
	pool = (new hotjs.Physics.Scene())
		.setBgColor(null)
		.setPos( marginX, marginY )
		.setSize(w - marginX *2, h - marginY *2)
		.setRestitution(0.8)
		.setGravity(0)
		.showGrid(true)
		;
	
	table.addNode( pool );
	
	add_ball = function() {
		pool.removeAll();
		balls.length = 0;
		
		var r = 22 * fx;
		var x0 = 650 * fx, y0 = pool.height()/2 - r/2;
		for( var i=0; i<5; i++ ) {
			for( var j=0; j<=i; j++ ) {
				x = x0 + i * (r+2) * 0.707;
				y = y0 + (j-2.5) * (r+2) * 0.707;
				b = new hotjs.Physics.Ball();
				b.setImage( resources.get('img/balls.png'), [42,0,42,42] )
				 	.setDensity(hotjs.Physics.Constant.WOOD_DENSITY)
				 	.setRestitution(0.9)
				 	.setSize(r,r)
				 	.setPos(x,y)
				 	.setVelocity(0,0)
				 	.setAccel(0,0);
				
				pool.addNode(b);
			}
		}
		
		x = 222 * fx - r/2, y = pool.height()/2 - r/2;
		b = new hotjs.Physics.Ball();
		b.setImage( resources.get('img/balls.png'), [0,0,42,42] )
		 	.setDensity(hotjs.Physics.Constant.WOOD_DENSITY)
		 	.setRestitution(0.9)
		 	.setSize(r,r)
		 	.setPos(x,y)
		 	.setVelocity(0,0)
		 	.setAccel(0,0);
		b.setDraggable(true).setMoveable(true);
		pool.addNode(b);
		
		balls.push(b);
	}
	
	add_ball();
	
	var app = (new hotjs.App()).addView(viewX).start();
});

function kick_ball(i){
	var b = balls[i];
	if( b != undefined ) {
		var vx = Math.random() * table.width() * 0.1;   
		var vy = - Math.random() * table.height() * 0.1;
		b.setVelocity(vx,vy);
	}
}
</script>
</body>

</html>

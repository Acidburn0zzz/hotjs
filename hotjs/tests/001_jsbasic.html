	<script>
	
module('Basic type operations');
test("Basic boolean operations", function() {
	
	function func1(){}
	var func2 = function() {};
	
	notEqual(func1, func2, 'func1 not equal func2');
	notDeepEqual(func1, func2, 'func1 and func2 are different even if code same.');	
	
	// test basic boolean operations  
	equal(true, 1, 'true == 1');
	notEqual(true, 2, 'true != 2');
	equal(! true, ! 1, '! true == ! 1');
	equal(! 2, false, '! 2 -> false');
	equal(false, 0, 'false == 0');
	equal(! false, ! 0, '! false == ! 0');
	notEqual(undefined, false, 'undefined is not false');
	equal(! undefined, true, '! undefined == true');
	notEqual(null, false, 'null is not false.');
	equal(! null, true, '! null == true');
	equal(undefined, null, 'value of undefined and null equal if compare.');
	equal(! undefined, ! null, '! undefined == ! null');
	notEqual(typeof undefined, typeof null, 'typeof undefined and null is not same.');
	equal(typeof undefined, 'undefined', 'typeof undefined is undefined');
	equal(typeof null, 'object', 'typeof null is object');
	notEqual( func1, true, 'value of function is not true');
	equal(! func1, false, '! func1 -> false');
});

module('String operations');
test("String operations", function() {
	var url = "http://www.google.com/folder/file.html";
	var aud = "hello.mp3";
	var aud_types = ['mp3', 'ogg', 'wav'];
	
	function baseDir(url) {
		return url.substring(0, url.lastIndexOf('/'));
	}
	function extName(fname){
		return fname.substring(fname.lastIndexOf('.')+1);
	}
	
	equal( baseDir(url), 'http://www.google.com/folder', 'base dir of ' + url );
	equal( extName(aud), 'mp3', 'ext of ' + aud + ' is mp3');
	equal( ['mp3', 'ogg', 'wav'].indexOf( 'ogg' ) > -1, true, 'mp3 in [mp3, ogg, wav]');
});

module('Math functions');
test('Math functions', function(){
	
	ok( true, 'round(1.5) = ' + Math.round(1.5) );
	ok( true, 'round(1.4) = ' + Math.round(1.4) );
	ok( true, 'round(-1.51) = ' + Math.round(-1.51) );
	ok( true, 'round(-1.5) = ' + Math.round(-1.5) );
	ok( true, 'round(-1.4) = ' + Math.round(-1.4) );
	
});

module('Array');
test('Array', function(){

	ok( true, 'hi, array!' );
	
	var ar = [3,1,4,1,5,9,2,6,5,3,5,8,9,7,9,3,2,3,8,4,6,2,6,4,3,3,8,3,2,7,9];
	ar.sort(function(a,b){
		if(a > b) return -1;
		else if(a < b) return 1;
		return 0;
	});	
	console.log( ar );

});

module('Object/Map');
test('Object/Map', function(){
	
	var a = { 'test': 1, 1001: 2 };
	equal( a[ 'test' ], 1, 'using string as key of mapping' );
	equal( a[ 1001 ], 2, 'using integer as key of mapping' );
	
});

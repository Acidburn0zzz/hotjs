<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../physics.js"></script>

</head>
<body>
	<div id="view1" style="display: inline-block; margin: 0px;"></div>
	<div id="view2" style="display: inline-block; margin: 0px;"></div>
	<script>

	resources.load([
		'redball.png',
		'smallbird.png'
	]);
	
	// -------------------- source code -----------------------

	
	var balls = [];
	resources.onReady(function(){
		
		var view1 = (new hotjs.View()).setContainer('view1').setSize(WIDTH,HEIGHT).showFPS(true);
	
		var room1 = (new hotjs.Scene('room1')).setSize(WIDTH,HEIGHT).setColor("#eeeeee").showGrid(true);
		view1.addScene(room1,'hello');

		var b = (new Ball('red')).setImage(resources.get('smallbird.png'));
		b.setPos(b.size[0]/2,HEIGHT-b.size[1]/2).setVelocity(0,0).setAccel(0,0);
		room1.addNode(b);
		
		balls.push(b);
		
		var view2 = (new hotjs.View()).setContainer('view2').setSize(WIDTH,HEIGHT);//.showFPS(true);

		var room2 = (new hotjs.Scene()).setSize(WIDTH,HEIGHT).setColor("#aaaaaa").showGrid(true);
		view2.addScene(room2,'room2');

		b = (new Ball('red')).setImage(resources.get('redball.png'));
		b.setPos(WIDTH-b.size[0]/2,HEIGHT-b.size[1]/2).setVelocity(0,0).setAccel(0,0);
		room2.addNode(b);
		
		balls.push(b);
		
		var app = (new hotjs.App()).addView(view1).addView(view2).start();
	});
	
	function kick_ball(i){
		var b = balls[i];
		if( b != undefined ) {
			var vx = Math.random() * 40 - 20;  // range [-10,10] 
			var vy = -10 - Math.random() * 10; // range [-10, -20] 
			b.setVelocity(vx,vy);
		}
	}
	</script>
	<br>
	<input type="button" value="Kick Bird" onClick="kick_ball(0);">
	<input type="button" value="Kick Ball" onClick="kick_ball(1);">
</body>

</html>

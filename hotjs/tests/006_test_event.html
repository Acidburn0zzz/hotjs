<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../../lib/jquery-1.9.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;	
	margin: 0;
	padding: 0;
}
div#view1 {
	display: inline-block;
	border: solid green 0px;
	margin: 0px;
	padding: 0px;
}
div#btn_zoom {
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 10px;
	left: 120px;
	background-color: #eeeeee;
}
</style>
</head>
<body>
<div>
<div id="view1"></div>
<div id="btn_zoom">
<input type='button' value='^' onClick='viewX.shift(0, -20)'/>
<input type='button' value='v' onClick='viewX.shift(0, 20)'/>
<input type='button' value='<' onClick='viewX.shift(-20, 0)'/>
<input type='button' value='>' onClick='viewX.shift(20, 0)'/>

<input type='button' value='+' onClick='viewX.zoom(1.2)'/>
<input type='button' value='-' onClick='viewX.zoom(1/1.2)'/>
<input type='button' value='*' onClick='viewX.zoom()'/>
<input type='button' value='<->' onClick='viewX.zoom("stretch")'/>
<input type='button' value='1:1' onClick='viewX.zoom("none")'/>
</div>
</div>
<script>

//var w = window.innerWidth, h = window.innerHeight;
var w = 480, h = 240;
var v = document.getElementById('view1');
v.style.width = w;
v.style.height = h;

var viewX = (new hotjs.View()).setContainer('view1').setSize(w,h).showFPS(true);

var room = (new hotjs.Scene()).setSize(w*2,h*1.5).setColor("black").showGrid(true);
viewX.addScene( room );

resources.load([
            	'redball.png',
            	'smallbird.png'
            ]);

resources.onReady(function(){
	var app = (new hotjs.App()).addView(viewX).start();
});

</script>
</body>

</html>

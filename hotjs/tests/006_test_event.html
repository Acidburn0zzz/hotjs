<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../../lib/jquery-1.9.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;	
	margin: 0;
	padding: 0;
}
div {
	display: inline-block;
	border: solid green 1px;
	margin: 10px;
	padding: 10px;
}
</style>
</head>
<body>
<div>
<div id="view1"></div>
<div>
<input type='button' value='up' onClick='shiftView(0, -1)'/>
<input type='button' value='down' onClick='shiftView(0, 1)'/>
<input type='button' value='left' onClick='shiftView(-1, 0)'/>
<input type='button' value='right' onClick='shiftView(1, 0)'/>

<input type='button' value='+' onClick='zoomView(1.2)'/>
<input type='button' value='-' onClick='zoomView(1/1.2)'/>
<input type='button' value='*' onClick='zoomView()'/>
<input type='button' value='<>' onClick='zoomView("stretch")'/>
<input type='button' value='X' onClick='zoomView("none")'/>
</div>
</div>
<script>

//var w = window.innerWidth, h = window.innerHeight;
var w = 480, h = 240;
var v = document.getElementById('view1');
v.style.width = w;
v.style.height = h;

var view1 = (new hotjs.View()).setContainer('view1').setSize(w,h).showFPS(true);

function zoomView(f){

	var pos = [view1.width()/2, view1.height()/2];
	view1.zoom(f, pos);
}
function shiftView(x,y){
	view1.shift( x * 20, y * 20 );
}

var room = (new hotjs.Scene()).setSize(w*2,h*1.5).setColor("black").showGrid(true);
view1.addScene( room );

resources.load([
            	'redball.png',
            	'smallbird.png'
            ]);

resources.onReady(function(){
	var app = (new hotjs.App()).addView(view1).start();
});

</script>
</body>

</html>

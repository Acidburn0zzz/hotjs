<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>

</head>
<body>
	<div id="container"></div>
	<script>
	
	// -------------------- source code -----------------------
	var logoNode = function(){};
	hotjs.inherit(logoNode, hotjs.Node, {
		speed : -18,
		update : function(dt) {
			if(this.pos[1] + this.img.height/2 > 480) {
				this.speed /= 1.3;
				this.setVelocity(2, this.speed);
			}
			if((this.pos[0] + this.img.width/2 > 960) || (this.pos[0] - this.img.width/2 <0) ) {
				this.velocity[0] *= -1;
			}
			this.parent.update.call(this, arguments);
		}
	});
	
	var logourl = 'https://secure.connect.pbs.org/pbsdocuments/Solutions/Conferences/Technology/2011/images/ericsson%20small%20logo.jpg';
	var logo = (new logoNode).setImage(logourl).setPos(150,480).setVelocity(2,-18).setAccel(0,0.98*16/60);
	var scene1 = (new hotjs.Scene()).setSize(960,480).setColor("#eeeeee").addNode(logo);
	var view1 = (new hotjs.View()).setContainer('container').setSize(960,480).addScene(scene1,'hello').showFPS(true);
	var app = (new hotjs.App()).addView( view1 ).start();

	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../sprite.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../physics.js"></script>
<script type="text/javascript" src="../util.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#mainView {
	display: inline-block;
	border: solid green 0px;
	margin: 0px;
	padding: 0px;
}
div#btn_zoom {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 10px;
	right: 10px;
	background-color: #eeeeee;
}
div#btn_act {
	display: inline-block;
	position: absolute;
	border: solid green 1px;
	margin: 0px;
	padding: 0px;
	top: 50px;
	right: 10px;
	background-color: #eeeeee;
}
input.act {
	right: 0px;
}
</style>
</head>
<body>
<div>
<div id="mainView"></div>
<div id="btn_zoom">
<input type='button' value='?' onClick='viewX.showFPS();'/>
<input type='button' value='~' onClick='viewX.showFormula().benchFPS(1,300,true);'/>
<input type='button' value='bg' onClick='pool.showBgImg();'/>
<input type='button' value='#' onClick='pool.showGrid();'/>
<input class='act' type="button" value="new game" onClick="pool.resetGame();"/>
<input class='act' type="button" value="shoot!" onClick="pool.shootBall();"/>
</div>
</div>
<script>

var SnookerPool = function(){
	hotjs.base(this);

	// x,y,r
	this.holes = [];
	
	this.dtHead = 0;
	this.poleHead = [0,0];

	this.poleVector = [-1,0];
	
	this.poleImg = undefined;
	this.poleSize = [780,17];
	
	this.hitBall = undefined;
	
	// { url: "img/xx.png", rect: [x,y,w,h] }
	this.images = {}; 
};

hotjs.inherit(SnookerPool, hotjs.Physics.Scene, {
	addImages : function(r) {
		for( var i in r ) {
			src = r[i];
			dst = {};
			dst.img = resources.get( src.url );
			dst.scale = src.scale;
			if( ! src.rect ) {
				dst.rect = [0, 0, dst.img.width, dst.img.height];
			} else {
				dst.rect = [ src.rect[0], src.rect[1], src.rect[2], src.rect[3] ];
			}
			this.images[i] = dst;
		}
		return this;
	},
	addBall : function(x, y, c) {
		
	},
	reset : function() {
		
	},
	setHitBall : function(b) {
		this.hitBall = b;
		return this;
	},
	setPole : function(img, s) {
		this.poleImg = img;
		this.poleSize = s;
		return this;
	},
	setPoleAngle : function(v) {
		this.poleVector = [ v[0], v[1] ];
		return this;
	},
	onClick : function(ts) {
		var xy = [this.hitBall.pos[0] + this.hitBall.size[0]/2, 
		          this.hitBall.pos[1] + this.hitBall.size[1]/2 ];
		
		this.poleVector = [ xy[0] - ts.x, xy[1] - ts.y ];
		
		return true;
	},
	onTouchStart : function(t) {
		var ret = SnookerPool.supClass.onTouchStart.call(this, t);

		this.dragTime = Date.now();
		this.t1 = [ t.x, t.y ];
		this.maxVel = [0, 0];
		
		return ret;
	},	
	onTouchMove : function(t) {
		var ret = SnookerPool.supClass.onTouchMove.call(this, t);
		
		var now = Date.now();
		var dt = (now - this.dragTime) / 1000.0;
		if( dt > 0.5 ) {
			this.dragTime = now;
			this.t1 = [ t.x, t.y ];
		}
		
		return true;
	},
	onTouchEnd : function(t) {
		var ret = SnookerPool.supClass.onTouchEnd.call(this, t);

		if( this.allBallStill() ) {
			var now = Date.now();
			var dt = (now - this.dragTime) / 1000.0;
	
			// calculate speed of hit
			var f = 1/dt/60;
			var v = [ (t.x - this.t1[0]) * f, (t.y - this.t1[1]) * f ];
			var v_len = hotjs.Vector.getLength(v);

			this.shootBall( v_len );
		}
		
		return ret;
	},	
	shootBall : function( v_len ) {
		if( !! this.hitBall ) {
			if( ! v_len ) {
				v_len = this.width() * hotjs.Random.Float(0.03, 0.1); 
			}
			
			// hit the ball
			var hit_dir = hotjs.Vector.norm( this.poleVector );
			this.hitBall.setVelocity( - hit_dir[0] * v_len, - hit_dir[1] * v_len );
			
			// move pole 
			this.poleHead[0] = - 40;
		}
	},
	addHole : function( x,y,r ) {
		this.holes.push( [x,y,r] );
		
		return this;
	},
	checkBorderCollision : function() {
		var ltrb = this.getBoundary();
		
		for( var i=this.subnodes.length-1; i>=0; i-- ) {
			var b = this.subnodes[i];
			var px = b.pos[0], py = b.pos[1];
			var rx = b.size[0], ry = b.size[1];
			
			// if ball in hole, then no collision needed
			var x_in_hole = false, y_in_hole = false;
			for( var j=0; j<this.holes.length; j++ ) {
				var r = this.holes[j];
				if( Math.abs(b.pos[0]+b.size[0]/2 - r[0]) <= r[2] ) {
					x_in_hole = true;
				}
				if( Math.abs(b.pos[1]+b.size[1]/2 - r[1]) <= r[2] ) {
					y_in_hole = true;
				}
			}
			
			var vx = b.velocity[0], vy = b.velocity[1];
	
			// check boundary 
			var x_hit = (! y_in_hole) && ((px + rx > ltrb[2]) && (vx >0)) || ((px <= ltrb[0]) && (vx <0));
			var y_hit = (! x_in_hole) && ((py + ry > ltrb[3]) && (vy >0)) || ((py <= ltrb[1]) && (vy <0));
			
			// bounce & collision loss
			var tution = this.restitution * b.getRestitution();
			if( x_hit ){
				vx *= (- tution);
				vy *= (0.9 + tution * 0.1);
			}
			if( y_hit ) {
				vy *= (- tution);
				vx *= (0.9 + tution * 0.1);
			}
	
			b.velocity = [vx, vy];
		}
		
		return this;
	},
	validatePos : function() {
		var ltrb = this.getBoundary();
		
		for( var i=this.subnodes.length-1; i>=0; i-- ) {
			var b = this.subnodes[i];
			var px = b.pos[0], py = b.pos[1];

			// if ball in hole, then remove it
			var in_hole = false;
			for( var j=0; j<this.holes.length; j++ ) {
				var r = this.holes[j];
				if( hotjs.Vector.inRange([b.pos[0]+b.size[0]/2, b.pos[1]+b.size[1]/2], [r[0],r[1]], r[2]) ) {
					in_hole = true;
					this.subnodes.splice(i,1);
					break;
				}
			}
			if( in_hole ) continue;

			// fix pos if out of boundary
			px = Math.max( ltrb[0], Math.min(ltrb[2]-b.size[0], b.pos[0]));
			py = Math.max( ltrb[1], Math.min(ltrb[3]-b.size[1], py = b.pos[1]));
			
			b.pos = [px, py];			
		}
		
		return this;
	},
	update : function(dt) {
		SnookerPool.supClass.update.call(this, dt);
		
		// check hit ball still on table
		if(!! this.hitBall ) {
			var hitball_ontable = false;
			for( var i=this.subnodes.length-1; i>=0; i-- ) {
				if( this.subnodes[i].is_hitball == true ) {
					hitball_ontable = true;
					break;
				}
			}
			if( hitball_ontable == false ) {
				this.subnodes.push( this.hitBall );
				this.hitBall.pos = hotjs.Vector.copy( this.hitBall.home_pos );
				this.hitBall.velocity = [0,0];
				this.hitBall.accel = [0,0];
			}
		}
		
		if( this.allBallStill() )  {
			// if ball still, always point pole to hit ball
			var x = this.hitBall.pos[0] + this.hitBall.size[0]/2;
			var y = this.hitBall.pos[1] + this.hitBall.size[1]/2;
			this.polePos = [x,y];

			// show animation if aiming
			this.dtHead += dt;
			var len = Math.sin( this.dtHead * Math.PI * 2 );
			this.poleHead[0] = 10 + len * 10;
		}
	},
	render : function(c) {
		SnookerPool.supClass.render.call(this, c);
		
		this.drawPole( c );
		
		// draw holes 
		if( this.grid ) {
			c.save();
			c.strokeStyle = 'red';
			for( var j=0; j<this.holes.length; j++ ) {
				var r = this.holes[j];
				c.beginPath();
				c.arc(r[0], r[1], r[2], 0, Math.PI *2);
				c.stroke();
			}
			c.restore();
		}
	},
	allBallStill : function() {
		for( var i=this.subnodes.length-1; i>=0; i-- ) {
			var b = this.subnodes[i];
			if( hotjs.Vector.getLength(b.velocity) > 0.5 ) return false;
		}
		return true;
	},
	drawPole : function(c) {
		c.save();
		c.translate( this.polePos[0], this.polePos[1] );
		c.rotate( hotjs.Vector.angle( this.poleVector ) );
		c.translate( this.poleHead[0], -  this.poleImg.height/2 );
		c.drawImage( this.poleImg, 
				0, 0, this.poleImg.width, this.poleImg.height,
				0, 0, this.poleSize[0], this.poleSize[1]);
		c.restore();
	},
	initGame : function( marginX, marginY, rHole ) {
		var bgW = this.images.table.img.width, bgH = this.images.table.img.height;
		var w = this.width(), h = this.height();
		var fx = w / bgW, fy = h / bgH;
		
		// set gaming area 
		var marginX = 60, marginY = 64, rHole = 35;
		// set holes 
		var holes = [ [marginX, 		marginY, 		rHole],
		              [marginX, 		bgH-marginY, 	rHole],
		              [bgW-marginX, 	marginY, 		rHole],
		              [bgW-marginX, 	bgH-marginY, 	rHole],
		              [bgW/2, 	marginY * 0.75, 		rHole],
		              [bgW/2, 	bgH-marginY * 0.75,		rHole]
		             ];
		
		pool.setBoundary(marginX * fx, marginY * fx, (bgW - marginX *2) * fx, (bgH - marginY *2) * fx);
		for( var i=0; i<holes.length; i++ ) {
			var ho = holes[i];
			pool.addHole( ho[0]*fx, ho[1]*fy, ho[2]*fx );
		}
		
		this.setImage( this.images.table.img ).showBgImg(true)
			.setColor("blue").showGrid(false)
			.setRestitution(0.8)
			.setResistance(1/2)
			.setGravity(0);
		
	},
	resetGame : function() {
		pool.removeAll();
		
		var bgW = this.images.table.img.width, bgH = this.images.table.img.height;
		var w = this.width(), h = this.height();
		var fx = w / bgW, fy = h / bgH;
		var r = 1.5 * 22 * fx;

		var balls = [];
		// white ball 
		balls.push( { x:(282 * fx - r/2), y:(pool.height()/2 - r/2), index:0 });
		// red balls
		var x0 = 710 * fx, y0 = pool.height()/2 - r/2;
		for( var i=0; i<5; i++ ) {
			for( var j=0; j<=i; j++ ) {
				balls.push( {x:(x0 + i * r * 0.866), y:(y0 + j * r - i * 0.5 * r), index:1} );
			}
		}
		// color balls
		for( var i=2; i<8; i++ ) {
			balls.push( { x:(200 * fx), y:(pool.height()/2 + (i-3) * r), index:i } );
		}
		
		var imgs = this.images.balls;
		for( var i=balls.length-1; i>=0; i-- ) {
			var inf = balls[ i ];
			rect = [ imgs.rect[0] + imgs.rect[2] * inf.index, 
			         imgs.rect[1], 
			         imgs.rect[2], 
			         imgs.rect[3] ];
			b = new hotjs.Physics.Ball();
			b.setImage( imgs.img, rect )
			 	.setDensity(hotjs.Physics.Constant.WOOD_DENSITY)
			 	.setRestitution(0.9)
			 	.setSize(r,r)
			 	.setPos(inf.x, inf.y)
			 	.setVelocity(0,0)
			 	.setAccel(0,0)
				.addTo( this );

			b.home_pos = [inf.x, inf.y];
			b.ballValue = inf.index;
			
			if( b.ballValue == 0 ) {
				b.is_hitball = true;
				this.setHitBall( b );
			}
		}
		
		// put cue/pole 
		imgs = this.images.pole;
		this.setPole( imgs.img, [ imgs.rect[2] *fx, imgs.rect[3] *fx] );
		this.setPoleAngle( [-1,0] );
	}
});

var viewX;
var table;
var pool;

resources.load([
    		'img/oldballs.png',
    		'img/snookerpole.png',
    		'img/snookertable.jpg'
    	]);
        	
resources.onReady(function() {
	var w = window.innerWidth, h = window.innerHeight;
	
	var v = document.getElementById('mainView');
	v.style.width = w;
	v.style.height = h;

	viewX = (new hotjs.Util.BenchLab())
		.setContainer('mainView')
		.setSize(w,h)
		.setInfoPos(50,50)
		.showFormula(false)
		.setInfoPos(100,100)
		.showFPS(false);

	pool = (new SnookerPool())
		.setSize(w, h)
		.addTo( viewX )
		;

	pool.addImages( {
		table : {
			url : 'img/snookertable.jpg'
		},
		pole : {
			url : 'img/snookerpole.png'
		},
		balls : {
			url : 'img/oldballs.png',
			rect : [0, 0, 42, 42],
			scale : 1.5
		}
	});
	
	pool.initGame();
	
	pool.resetGame();
	
	var app = (new hotjs.App()).addNode( viewX ).start();
});

</script>
</body>

</html>

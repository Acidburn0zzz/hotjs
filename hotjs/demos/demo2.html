<!DOCTYPE html>
<html>
<head>
<title>Hello, HTML5!</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<link rel="stylesheet" href="css/main.css">

<script type="text/javascript" src="../../lib/jquery-1.9.js"></script>
<script type="text/javascript" src="../hotjs.js"></script>

</head>
<body>
	<div id="container"></div>
	<script>
	
	$(document).ready(function(){
		var app = new hotjs.App;
		var view = new hotjs.View('container').setSize(320,480);
		var sceneHello = new hotjs.Scene();
		app.setView(view)
		.addScene(sceneHello,'hello')
		.switchScene('hello')
		.start();
	});	
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script src="../hotjs.js"></script>
<script src="../math.js"></script>
<script src="../resource.js"></script>
<script src="../canvas.js"></script>
<script src="../sprite.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#buttons {
	position: absolute;
	right: 20px;
	top: 20px;
}
input {
	position: absolute;
	right: 0px;
}
</style>
</head>
<body>
<div id="viewX" style="display: inline-block; margin: 0px;"></div>
<div id="buttons">
</div>
<script>

function main(){
	var w = window.innerWidth, h = window.innerHeight;

	var v = document.getElementById('viewX');
	v.style.width = w;
	v.style.height = h;

	var viewX = (new hotjs.View())
		.setContainer('viewX')
		.setSize(w,h)
		.setBgColor('gray')
		.setMaxFps( 25 )
		.showFPS(false);

	var room = (new hotjs.Scene())
		.setSize(w,h)
		.setBgImage(false, resources.get('img/game.png'))
		.setColor("blue").showGrid(false)
		.addTo(viewX,'hello');

	var pst = new hotjs.ParticleSystem('pst/UI_xing_test.pst.js')
		.setPos(w/2, h/2)
		//.setScale(3, 3)
		.addTo( room );

	var app = (new hotjs.App()).addNode( viewX ).start();
}

resources.load([
                'img/game.png',
                'pst/UI_xing_test.pst.js'
                ], { ready: main });

</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../hotjs.js"></script>
<script type="text/javascript" src="../resource.js"></script>
<script type="text/javascript" src="../canvas.js"></script>
<script type="text/javascript" src="../math.js"></script>
<script type="text/javascript" src="../physics.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#buttons {
	position: absolute;
	right: 20px;
	top: 20px;
}
input {
	position: absolute;
	right: 0px;
}
</style>
</head>
<body>
<div id="mainView"></div>
<div id="buttons"></div>
<script>

resources.load([
	'img/ball.png'
]);

var w = window.innerWidth, h = window.innerHeight;

var v = document.getElementById('mainView');
v.style.width = w;
v.style.height = h;

var viewX = (new hotjs.View())
	.setContainer('mainView')
	.setSize(w,h)
	.showFPS(false);

var room = (new hotjs.Physics.Scene())
	.setSize(w,h)
	.setBgColor('white').setColor("blue").showGrid(false)
	.addTo(viewX,'hello');

var balls = [];

resources.onReady(function(){
	var b = (new hotjs.Physics.Ball())
		.setImage(resources.get('img/ball.png')).setSize(50,50)
		.setPos( room.width()/2, room.height()/2 ).setVelocity(0,0).setAccel(0,0)
		.setDraggable(true).setMoveable(true)
		.addTo( room );
	
	balls.push(b);
	
	var app = (new hotjs.App()).addNode( viewX ).start();
});

</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script src="../hotjs.js"></script>
<script src="../math.js"></script>
<script src="../resource.js"></script>
<script src="../canvas.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;	
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
<div id="mainView" style="display: inline-block; margin: 0px; padding: 0px;"></div>
<script>

resources.load([
	'img/ball.png'
]);

resources.onReady(function(){
	
	var w = window.innerWidth, h = window.innerHeight;
	var v = document.getElementById('mainView');
	v.style.width = w;
	v.style.height = h;
	
	var viewX = (new hotjs.View())
		.setContainer('mainView').setSize(w,h)
		.showFPS(true);

	var room = (new hotjs.Scene())
		.setSize(w,h)
		.setColor("blue").showGrid(true)
		.addTo( viewX );
	
	var app = (new hotjs.App()).addNode( viewX ).start();
});

</script>
</body>

</html>

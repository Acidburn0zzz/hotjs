<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../lib/hotjs-src.js"></script>
</head>
<body>
	<p>Please check console log, for the debug info.</p>
	<div id="container"></div>
	<pre id="msg"></pre>
	<script>
	
	var fn = function(){};
	var ob = new fn();
	var oc = {};
	
	var F1 = function(x){
		console.log("F1()");
		this.v1 = x;
	};

	//F1.prototype.constructor = F1;
	F1.prototype.f1 = function(){
		console.log("F1->f1()");
		return this;
	};
	
	var F2 = function(x,y){
		console.log("F2()");
		hotjs.base(this,x);
		this.v2 = y;
	};
	
	var F3 = function(x,y,z){
		console.log("F3()");
		hotjs.base(this,x,y);
		this.v3 = z;
	}

	if(false) {
		var F = function(){};
		
		F.prototype = F1.prototype;
		F.constructor = F1;
		F2.prototype = new F();
		F2.prototype.constructor = F2;
		F2.prototype.supClass = F1.prototype;
		F2.prototype.f2 = function(){};	
	
		F.prototype = F2.prototype;
		F.constructor = F2;
		F3.prototype = new F();
		F3.prototype.constructor = F3;
		F3.prototype.supClass = F2.prototype;
		F3.prototype.f3 = function(){};	
	} else {
		hotjs.inherit(F2, F1, {
			f1 : function(){
				console.log("F2->f1()");
				//F1.prototype.f1.call(this);
				F2.supClass.f1.call(this);
				return this;
			},
			f2 : function(){}
		});
		
		hotjs.inherit(F3, F2, {
			f1 : function(){
				console.log("F3->f1()");
				F3.supClass.f1.call(this);
				return this;
			},
			f3 : function(){}
		});
	}
	
	//var o1 = new F1(1000);
	var o2 = new F2(100,200);
	var o3 = new F3(10,20,30);
	//console.log(o1);
	//console.log(o2);
	//console.log(o3);
	//hotjs.log(o2);
	//hotjs.log(o3);
	o3.f1();

	</script>
</body>

</html>

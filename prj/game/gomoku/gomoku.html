<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<link rel="apple-touch-icon" href="img/icon.png" />
<link rel="icon" type="image/png" href="img/icon.png" />
<link rel="stylesheet" href="gomoku.css">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script src="../../lib/jquery-1.9.js"></script>
<!-- <script src="../../lib/hotjs-mini.js"></script> -->
<script src="../../../hotjs/hotjs.js"></script>
<script src="../../../hotjs/resource.js"></script>
<script src="../../../hotjs/math.js"></script>
<script src="../../../hotjs/canvas.js"></script>
<script src="../../../hotjs/animation.js"></script>
<script src="../../../hotjs/social.js"></script>
<script src="../../../hotjs/i18n.js"></script>
<script src="goboard.js"></script>
<script src="net_go.js"></script>
<script src="main.js"></script>
</head>
<body>

<div>
<div id="mainView" class='page'></div>

<div id="user2" class='userinfo' style='display:block;'>
<table>
<tr><td align='left'><span class='I18N' i18n='rank'>Rank:</span></td><td><span id='peer-rank'>5</span></td></tr>
<tr><td align='left'><span class='I18N' i18n='gold'>Gold:</span></td><td><span id='peer-gold'>1500</span></td></tr>
<tr><td align='left'><span class='I18N' i18n='winrate'>Win Rate:</span></td><td><span id='peer-rate'>54%</span></td></tr>
<tr>
<td><img src='img/user1.png'><br/><span class='I18N' i18n='peer' id='peer-name'>Peer</span></td>
<td><img width=32 id='peer-gocolor' src='img/whitego.png'/></td>
</tr>
</table>
</div>

<div id="user1" class='userinfo' style='display:block;'>
<table>
<tr><td align='left'><span class='I18N' i18n='rank'>Rank:</span></td><td><span id='my-rank'>6</span></td></tr>
<tr><td align='left'><span class='I18N' i18n='gold'>Gold:</span></td><td><span id='my-gold'>1800</span></td></tr>
<tr><td align='left'><span class='I18N' i18n='winrate'>Win Rate:</span></td><td><span id='my-rate'>64%</span></td></tr>
<tr>
<td><img width=32 id='my-gocolor' src='img/blackgo.png'/></td>
<td><img src='img/user2.png'><br/><span class='I18N' i18n='player' id='my-name'>Player</span></td>
</tr>
</table>
</div>

<div id="control" style='display:none;'>
<table>
<tr><td><img class='menu-icon icon-reset' src='img/restart.png'/><br><span class='I18N' i18n='new'>New</span></td></tr>
<tr><td><img class='menu-icon icon-undo' src='img/undo.png'/><br><span class='I18N' i18n='undo'>Undo</span></td></tr>
<tr><td><img class='menu-icon icon-tip' src='img/tipoff.png'/><br><span class='I18N' i18n='tips'>Tips</span></td></tr>
</table>
</div>

<div id='menu' style='display:block;'>
<table>
<tr>
<td class='m'><img class='menu-icon icon-reset' src='img/restart.png'/><br><span class='I18N' i18n='new'>New</span></td>
<td class='m'><img class='menu-icon icon-undo' src='img/undo.png'/><br><span class='I18N' i18n='undo'>Undo</span></td>
<td class='m'><img class='menu-icon icon-tip' src='img/tipoff.png'/><br><span class='I18N' i18n='tips'>Tips</span></td>
<td class='m'><img class='menu-icon icon-set' src='img/settings.png'/><br><span class='I18N' i18n='options'>Options</span></td>
<td class='m'><img class='menu-icon icon-more' src='img/menu.png'/><br><span class='I18N' i18n='more'>More</span></td>
</tr></table>
</div>

<div id='menuX' style='display:none;'>
<table>
<tr>
<td class='m'><img id='menu'  class='menu-icon icon-menu' src='img/menu.png'/><br>菜单</td>
<td class='m'><img id='weiyou' class='menu-icon icon-weiyou' src='img/games.png'/><br>微游</td>
<td class='m'><img id='chat' class='menu-icon icon-chat' src='img/msg.png'/><br>聊天</td>
<td class='m'><img id='friends' class='menu-icon icon-friends' src='img/friends.png'/><br>朋友们</td>
<td class='m'><img id='set' class='menu-icon icon-set' src='img/settings.png'/><br>设置</td>
</tr></table>
</div>

<div id='pagemenu' class='page' style='display:none;'></div>

<div id='pageweiyou' class='page' style='display:none;'></div>

<div id='pagechat' class='page' style='display:none;'></div>

<div id='pagefriends' class='page' style='display:none;'></div>

<div id='pageset' class='page' style='display:none;'>
<table>
<tr>
<td colspan=4><span class='I18N' i18n='level'>Level</span></td>
</tr>
<tr>
<td><button class='I18N' i18n='newbie'>Newbie</button></td>
<td><button class='I18N' i18n='experienced'>Experienced</button></td>
<td><button class='I18N' i18n='skillful'>Skillful</button></td>
<td><button class='I18N' i18n='master'>Master</button></td>
</tr>
<tr>
<td colspan=4><span  class='I18N' i18n='boardsize'>Board Size</span></td>
</tr>
<tr>
<td><button id='btn-13' class='btn-size' v='13'>13x13</button></td>
<td><button id='btn-15'  class='btn-size' v='15'>15x15</button></td>
<td><button id='btn-17' class='btn-size' v='17'>17x17</button></td>
<td><button id='btn-19' class='btn-size' v='19'>19x19</button></td>
</tr>
<tr>
<td></td>
<td><span  class='I18N' i18n='playerinfo'>Player Info</span></td>
<td><img id='icon-userinfo' src='img/userinfo.png' v='on' width='32'></td>
<td></td>
</tr>
<tr>
<td></td>
<td><span  class='I18N' i18n='audio'>Audio</span></td>
<td><img id='icon-audio' src='img/audio.png' v='on' width='32'></td>
<td></td>
</tr>
</table>

</div>

</div>
</body>
</html>

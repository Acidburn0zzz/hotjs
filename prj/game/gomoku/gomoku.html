<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<script type="text/javascript" src="../../lib/jquery-1.9.js"></script>
<script type="text/javascript" src="../../../hotjs/hotjs.js"></script>
<script type="text/javascript" src="../../../hotjs/social.js"></script>
<script type="text/javascript" src="../../../hotjs/resource.js"></script>
<script type="text/javascript" src="goboard.js"></script>
<script type="text/javascript" src="goplayer.js"></script>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
div#mainView {
	display: inline-block;
	border: solid green 0px;
	margin: 0px;
	padding: 0px;
}
div#user1 {
	display: inline-block;
	position: absolute;
	border: solid green 0px;
	margin: 0px;
	padding: 10px;
	bottom: 0px;
	left: 0px;
}
div#user2 {
	display: inline-block;
	position: absolute;
	border: solid green 0px;
	margin: 0px;
	padding: 10px;
	bottom: 0px;
	right: 0px;
}
div#chat {
	display: inline-block;
	position: absolute;
	border: solid green 0px;
	margin: 0px;
	padding: 10px;
	bottom: 0px;
	left: 120px;
}
div#menu {
	display: inline-block;
	position: absolute;
	border: solid green 0px;
	margin: 0px;
	padding: 10px;
	bottom: 0px;
	right: 120px;
}
input.btn {
	width: 100px;
}
img {
	v-space: 0px;
	padding-bottom: 0px;
}
td {
	text-align: center;
}
</style>
</head>
<body>
<div>
<div id="mainView"></div>
<div id="user1">
<table>
<tr>
<td align='center'>Lvl: 6<br>Gold: $ 1500<br><br><img src='img/user1.png'><br>Blue</td>
</tr>
</table>
</div>

<div id='menu'>
<table>
<tr>
<td><img width=48 src='img/msg.png'/><br>message</td>
<td><img width=48 src='img/undo.png' onClick='board.undo();'/><br>undo</td>
<td><img width=48 src='img/tips.png'/><br>tips</td>
</tr>
<tr>
<td><img width=48 src='img/new.png' onClick='board.resetGame();'/><br>restart</td>
<td><img width=48 src='img/settings.png'/><br>settings</td>
<td><img width=48 src='img/menu.png'/><br>menu</td>
</tr></table>

</div>
<div id="user2">
<table>
<tr>
<td align='center'>Lvl: 5<br>Gold: $ 1200<br><br><img src='img/user2.png'><br>Red</td>
</tr>
</table>

</div>
</div>
<script>

//var api_url = "http://cloud.rnjsoft.com/sns/gomoku/api.inf";
var api_url = '../../sns/gomoku/api.inf';

var viewX;
var board;
var netplay;

function main() {
	var w = window.innerWidth, h = window.innerHeight;
	var m = Math.min(w,h);
	
	var v = document.getElementById('mainView');
	v.style.width = w;
	v.style.height = h;
	
	if( h > w ) {
		var btn_w = w / 4;
		var btn_h = (h-m)/2 / 7;
		$(".btn").css('font-size', btn_h + 'pt');
	} else {
		
	}
	
	viewX = (new hotjs.View())
		.setContainer('mainView')
		.setSize(w,h)
		.showFPS(false);

	board = (new GoBoard(19))
		.setSize(w, h)
		.setColor("black").showGrid(false)
		.setBgImage( true, resources.get('img/woodfloor.jpg') )
		.setAreaImage( true, resources.get('img/wood.jpg') )
		.setGoImage( resources.get('img/gostones.png'), [0,0,128,128] )
		.showImg(true)
		.setDraggable(true).setMoveable(true).setZoomable(true)
		.resetGame()
		.addTo( viewX );
	
	var app = (new hotjs.App()).addNode(viewX).start();
	
}

resources.load([
                'img/woodfloor.jpg',
                'img/wood.jpg',
                'img/gostones.png',
                'audio/move.mp3'
        	]);

resources.onReady( main );

</script>
</body>

</html>
